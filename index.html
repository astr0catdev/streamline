<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/sansation" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Sansation', sans-serif;
            background-image: url('https://files.catbox.moe/y5l3nu.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .text-shadow-strong {
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .tab-item {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .tab-active {
            background-color: rgba(15, 23, 42, 0.5) !important;
            color: white !important;
            border-bottom: 2px solid #22d3ee;
        }
    </style>
</head>
<body class="h-full bg-gray-900 text-white">
    <div class="relative min-h-full flex flex-col z-10 w-full">
        <header class="w-full p-2">
            <div class="flex items-end">
                <div id="tab-container" class="flex items-center">
                    <div class="tab-item tab-active rounded-t-lg px-4 py-2 flex items-center gap-2 cursor-pointer z-10">
                        <i class="fa-solid fa-leaf text-green-400"></i>
                        <span>StreamLine</span>
                    </div>
                </div>
                <button id="add-tab-btn" class="w-8 h-8 mb-1 flex-shrink-0 bg-black/20 backdrop-blur-md hover:bg-black/40 rounded-md flex items-center justify-center transition-colors duration-200 ml-1">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="w-full bg-slate-900/50 backdrop-blur-md rounded-b-xl rounded-tr-xl shadow-lg p-2 flex items-center gap-2 text-sm text-gray-300">
                <div class="flex items-center gap-2">
                    <button class="w-8 h-8 bg-black/20 hover:bg-black/40 rounded-full flex items-center justify-center transition-colors duration-200">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="w-8 h-8 bg-black/20 hover:bg-black/40 rounded-full flex items-center justify-center transition-colors duration-200">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                    <button class="w-8 h-8 bg-black/20 hover:bg-black/40 rounded-full flex items-center justify-center transition-colors duration-200">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>
                <div class="flex-grow bg-black/20 rounded-full flex items-center px-4 py-1.5">
                    <i class="fa-solid fa-lock text-gray-400"></i>
                    <input id="top-search-bar" type="text" placeholder="Search or enter a URL" class="w-full bg-transparent text-gray-200 placeholder-gray-400 ml-3 focus:outline-none">
                </div>
                <button id="dev-tools-btn" class="w-8 h-8 bg-black/20 hover:bg-black/40 rounded-full flex items-center justify-center transition-colors duration-200 ml-2 flex-shrink-0">
                    <i class="fa-solid fa-wrench"></i>
                </button>
            </div>
        </header>
        <main class="flex-grow flex flex-col items-center justify-center p-4">
            <div class="flex items-center justify-center mb-6 md:mb-8">
                <i class="fa-solid fa-leaf text-5xl md:text-6xl text-green-400 text-shadow-strong"></i>
                <h1 class="text-5xl md:text-7xl font-bold text-shadow-strong ml-3">
                    <span class="text-white">Stream</span><span class="text-cyan-300">Line</span>
                </h1>
            </div>
            <div class="relative w-full max-w-lg md:max-w-xl mb-8 text-center">
                <div class="flex items-center bg-black/30 backdrop-blur-md rounded-full shadow-2xl p-1 border border-white/20">
                    <div class="pl-4 pr-2">
                         <i class="fa-solid fa-magnifying-glass text-gray-300"></i>
                    </div>
                    <input id="main-search-bar" type="text" placeholder="Let the breeze guide you" class="w-full text-lg bg-transparent text-white placeholder-gray-300 py-3 focus:outline-none">
                </div>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 w-full max-w-sm sm:max-w-2xl lg:max-w-3xl">
                <a href="https://www.google.com" target="_blank" title="google" class="h-20 bg-cover bg-center rounded-xl shadow-lg transition transform hover:scale-105 duration-300 ease-in-out border-2 border-white/20 hover:border-cyan-400" style="background-image: url('https://files.catbox.moe/ezhq80.webp')"></a>
                <a href="https://www.youtube.com" target="_blank" title="youtube" class="h-20 bg-cover bg-center rounded-xl shadow-lg transition transform hover:scale-105 duration-300 ease-in-out border-2 border-white/20 hover:border-cyan-400" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7fw-ro8BbmBEvz33_auxefLFyL8slYqKUJw&s')"></a>
                <a href="https://www.spotify.com" target="_blank" title="spotify" class="h-20 bg-cover bg-center rounded-xl shadow-lg transition transform hover:scale-105 duration-300 ease-in-out border-2 border-white/20 hover:border-cyan-400" style="background-image: url('https://files.catbox.moe/i6ias5.webp')"></a>
                <a href="https://www.discord.com" target="_blank" title="discord" class="h-20 bg-cover bg-center rounded-xl shadow-lg transition transform hover:scale-105 duration-300 ease-in-out border-2 border-white/20 hover:border-cyan-400" style="background-image: url('https://files.catbox.moe/phvjjc.webp')"></a>
                <a href="https://www.twitch.tv" target="_blank" title="twitch" class="h-20 bg-cover bg-center rounded-xl shadow-lg transition transform hover:scale-105 duration-300 ease-in-out border-2 border-white/20 hover:border-cyan-400 sm:col-start-2 lg:col-start-auto" style="background-image: url('https://files.catbox.moe/wnvq9t.webp')"></a>
            </div>
        </main>
    </div>
    <div id="dev-tools-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-slate-900/80 backdrop-blur-lg w-full max-w-2xl rounded-xl shadow-2xl border border-white/10">
            <div class="flex justify-between items-center p-4 border-b border-white/10">
                <h3 class="text-lg font-bold flex items-center gap-2"><i class="fa-solid fa-wrench text-cyan-400"></i> Dev Tools</h3>
                <button id="close-modal-btn" class="w-8 h-8 text-gray-400 hover:text-white hover:bg-black/20 rounded-full transition-colors duration-200">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="p-6 text-gray-300">
                <p>This is a placeholder for developer tools and settings.</p>
                <p class="mt-2 text-sm">You could add options here to change the background, manage quick links, or clear browser data.</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const topSearchBar = document.getElementById('top-search-bar');
            const mainSearchBar = document.getElementById('main-search-bar');
            const addTabBtn = document.getElementById('add-tab-btn');
            const tabContainer = document.getElementById('tab-container');
            const devToolsBtn = document.getElementById('dev-tools-btn');
            const devToolsModal = document.getElementById('dev-tools-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');

            const performSearch = (query) => {
                if (!query.trim()) return;
                try {
                    new URL(query);
                    window.location.href = query.startsWith('http') ? query : `https://${query}`;
                } catch (_) {
                    if (query.includes('.') && !query.includes(' ')) {
                        window.location.href = `https://${query}`;
                    } else {
                        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    }
                }
            };

            const setActiveTab = (tabToActivate) => {
                tabContainer.querySelectorAll('.tab-item').forEach(tab => {
                    tab.classList.remove('tab-active');
                    tab.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
                    tab.style.borderBottom = '2px solid transparent';
                });
                tabToActivate.classList.add('tab-active');
            };

            const addNewTab = () => {
                const newTab = document.createElement('div');
                newTab.className = 'tab-item rounded-t-lg px-4 py-2 flex items-center gap-2 cursor-pointer text-gray-300 hover:text-white';
                newTab.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
                newTab.style.borderBottom = '2px solid transparent';
                newTab.innerHTML = `
                    <i class="fa-solid fa-globe"></i>
                    <span>New Tab</span>
                    <i class="fa-solid fa-xmark close-tab-btn hover:text-red-500 transition-colors duration-200 ml-2"></i>
                `;
                tabContainer.appendChild(newTab);
                
                newTab.querySelector('.close-tab-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (newTab.classList.contains('tab-active')) {
                        setActiveTab(tabContainer.querySelector('.tab-item'));
                    }
                    newTab.remove();
                });

                newTab.addEventListener('click', () => setActiveTab(newTab));
                setActiveTab(newTab);
            };

            const handleSearchKeydown = (event) => {
                if (event.key === 'Enter') {
                    performSearch(event.target.value);
                }
            };
            topSearchBar.addEventListener('keydown', handleSearchKeydown);
            mainSearchBar.addEventListener('keydown', handleSearchKeydown);
            
            addTabBtn.addEventListener('click', addNewTab);
            
            tabContainer.addEventListener('click', (e) => {
                const clickedTab = e.target.closest('.tab-item');
                if (clickedTab) setActiveTab(clickedTab);
            });

            devToolsBtn.addEventListener('click', () => {
                devToolsModal.classList.remove('hidden');
            });
            closeModalBtn.addEventListener('click', () => {
                devToolsModal.classList.add('hidden');
            });
            devToolsModal.addEventListener('click', (e) => {
                if (e.target === devToolsModal) {
                    devToolsModal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
